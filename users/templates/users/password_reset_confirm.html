<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <title>Reset Your Password</title>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            {% if validlink %}
                <h1>Reset Your Password</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="new_password1">New Password</label>
                        <input type="password" name="new_password1" id="new_password1" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password2">Confirm New Password</label>
                        <input type="password" name="new_password2" id="new_password2" required>
                    </div>
                    <button type="submit" class="login-btn">Reset Password</button>
                </form>
            {% else %}
                <h1>Invalid Link</h1>
                <p>The password reset link is no longer valid. Please request a new link.</p>
                <a href="{% url 'password_reset' %}">Request a new password reset</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
