<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/demo.css'%}">
</head>
<body>
    <div class="demo-container">
        <div class="demo-card">
            <div class="logo-container">
                <img src="{% static 'images/nina-logo.png'%}" alt="logo">
            </div>
            <h1>Request A Demo</h1>
            <form action="{% url 'request_demo' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your full name" required
                    value="{{ form.name.value|default_if_none:'' }}">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required
                    value="{{ form.email.value|default_if_none:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason for Demo</label>
                    <div class="radio-flex">
                        <label for="learn-more">
                            <input type="radio" id="learn-more" name="reason" value="learn-more" required />
                            Learn more
                        </label>
                        <label for="try-it-out">
                            <input type="radio" id="try-it-out" name="reason" value="try-it-out" required />
                            Try out
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="interest">Area of Interest</label>
                    <select name="interest" id="interest" required>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="data-analysis">Data Analysis</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit">Submit</button>
                {% if messages %}
                    {% for message in messages %}
                        <div class="error-messages">
                            <p class="error">{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
    
</body>
</html>
