<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/report.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/nina-logo.png' %}" alt="Nina Logo">
            </a>
        </div>
        <div class="right-header">
            <div class="btn">
                <a href="{% url 'upload_mammogram' %}" class="btn-back">Back</a>
            </div>
            <div class="login">
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn-login">
                        <i class="fas fa-user"></i> {{ user.username }}
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="reports-container">
        <div class="reports">
            <h1>Weekly Summary</h1>
            <a href="{% url 'weekly_summary' %}">View Weekly Summary</a>
        </div>
        <div class="reports">
            <h1>Detailed Reports</h1>
            <a href="{% url 'detailed_reports' %}">View Detailed Reports</a>
        </div>
        <div class="reports">
            <h1>Exceptional Reports</h1>
            <a href="#">View Exceptional Reports</a>
        </div>
    </div>
</body>
</html>
